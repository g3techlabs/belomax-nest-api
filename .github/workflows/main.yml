name: üöÄ Deploy to EC2

on:
  push:
    branches:
      - main
  # ou para deploy manual:
  # workflow_dispatch:

jobs:
  deploy:
    name: üè† Deploy NestJS app to EC2
    runs-on: ubuntu-latest

    steps:
      - name: ‚úÖ Checkout repo
        uses: actions/checkout@v3

      - name: ‚öñÔ∏è Validate required secrets
        run: |
          if [ -z "$HOST" ] || [ -z "$SSH_PRIVATE_KEY" ] || [ -z "$DEPLOY_PATH" ]; then
            echo "Erro: Vari√°veis de ambiente HOST, SSH_PRIVATE_KEY ou DEPLOY_PATH n√£o configuradas."
            exit 1
          fi
        env:
          HOST: ${{ secrets.HOST }}
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}

      - name: ‚öñÔ∏è Adiciona chave SSH
        uses: webfactory/ssh-agent@v0.8.1
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: üîß Deploy via SSH na EC2
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.HOST }} << EOF
            set -e
            echo "üîÑ Entrando na pasta $DEPLOY_PATH"
            cd $DEPLOY_PATH

            echo "üîÑ Atualizando reposit√≥rio"
            git pull origin main

            echo "üõ†Ô∏è Reconstruindo containers"
            docker-compose down
            docker-compose up -d --build

            echo "‚úÖ Deploy conclu√≠do com sucesso"
          EOF
        env:
          DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}
